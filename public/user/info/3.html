    <link rel="stylesheet" href="../../frame/layui/css/layui.css" media="all" />

<body class="body">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        实时API调用说明

</blockquote>

<blockquote class="layui-elem-quote news_search">

        请求地址：http://api.szvone.cn/api

</blockquote>

<blockquote class="layui-elem-quote news_search">

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        参数说明:
    </div>

    <table class="layui-table">
        <colgroup>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>传输参数</th>
            <th>参数类型</th>
            <th>参数说明</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>key</td>
            <td>字符串</td>
            <td>授权Key，在API列表获取</td>
        </tr>
        </tbody>
    </table>

</blockquote>

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        返回数据说明:
    </div>

    <table class="layui-table">
        <colgroup>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>返回参数</th>
            <th>参数类型</th>
            <th>参数说明</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>state</td>
            <td>整数</td>
            <td>api调用结果（200：调用api成功，400：调用api失败））</td>
        </tr>
        <tr>
            <td>msg</td>
            <td>字符串</td>
            <td>api调用结果说明</td>
        </tr>
        <tr>
            <td>api_res</td>
            <td>数组</td>
            <td>api调用结果

                <table class="layui-table">
                    <colgroup>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>返回参数</th>
                        <th>参数类型</th>
                        <th>参数说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>code</td>
                        <td>整数</td>
                        <td>api执行结果（1：执行成功，-1：执行失败，检查API传参，0：城市名错误或不支持此城市））</td>
                    </tr>
                    <tr>
                        <td>img</td>
                        <td>字符串</td>
                        <td>当前地球实时照片的地址</td>
                    </tr>
                    </tbody>
                </table>

            </td>
        </tr>
        </tbody>
    </table>

</blockquote>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>

<script>

    var myTable;
    layui.use('table', function(){


    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
</script>
